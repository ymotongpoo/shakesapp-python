apiVersion: apps/v1
kind: Deployment
metadata:
  name: clientservice
spec:
  selector:
    matchLabels:
      app: clientservice
  template:
    metadata:
      labels:
        app: clientservice
    spec:
      serviceAccountName: default
      containers:
      - name: server
        image: clientservice
        ports:
        - containerPort: 8080
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:5050"]
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:5050"]
        env:
        - name: SERVER_ADDR
          value: "serverservice:5050"
        resources:
          requests:
            cpu: 300m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: clientservice
spec:
  type: ClusterIP
  selector:
    app: clientservice
  ports:
  - name: grpc
    port: 5050
    targetPort: 5050
